<!-- new position for header layout and able to add logo inside -->
<nz-layout class="header-layout">
  <nz-header>
    <span
      class="trigger"
      nz-icon
      [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
      (click)="isCollapsed = !isCollapsed"
    ></span>
    <span class="line-header">|</span>
    <img src="/assets/Header-logo.png" alt="hris-logo" class="hris-logo" />
  </nz-header>
</nz-layout>
<!-- ////////////////////////////////////////////// -->
