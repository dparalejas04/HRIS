<!-- HEADER -->
<nz-layout class="header-layout">
  <nz-header>
    <span
      class="trigger"
      nz-icon
      [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
      (click)="isCollapsed = !isCollapsed"
    ></span>
    <span class="line-header">|</span>
    <img src="/assets/Header-logo.png" alt="hris-logo" class="hris-logo" />
    <div class="acc-container">
      <img src="/assets/Office-Manager.png" alt="picture" class="acc-pic" />
      <span class="acc-name">Office Manager</span>
    </div>
  </nz-header>
</nz-layout>
<!-- ////////////////////////////////////////////// -->

<!-- SIDEBAR -->
<nz-layout class="sidebar-layout">
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="!isCollapsed"
    [nzTrigger]="null"
    [nzWidth]="215"
  >
    <ul nz-menu nzTheme="light" nzMode="inline">
      <li nz-menu-item id="dashboard" nzSelected (click)="select('dashboard')">
        <!-- <span nz-icon nzType="dashboard" shape="square"></span> -->
        <div class="sidemenu-logo-container">
          <div class="dashboard-logo">
            <img
              *ngIf="!navigate.dashboard"
              src="/assets/Sidebar-assets/Default-Icons/Dashboard-default.png"
              alt="dash-logo"
              class="sidebar-logo"
            />

            <img
              *ngIf="navigate.dashboard"
              src="/assets/Sidebar-assets/Active-Icons/Dashboard.png"
              alt="dash-logo"
              class="sidebar-logo"
            />
          </div>
        </div>
        <span class="menu-label">Dashboard</span>
      </li>
      <li nz-menu-group nzTitle="ORGANIZATION"></li>
      <li nz-menu-item (click)="select('employees')">
        <!-- <span nz-icon nzType="employees"></span> -->

          <img
            *ngIf="!navigate.employees"
            src="/assets/Sidebar-assets/Default-Icons/Employees-default.png"
            alt="emp-logo"
            class="sidebar-logo"
          />

          <img
            *ngIf="navigate.employees"
            src="/assets/Sidebar-assets/Active-Icons/Employees.png"

            class="sidebar-logo"
          />

        <span class="menu-label">Employees</span>

      <!-- <div class="lower-container"> -->

      <div class="occasion-container">

  </nz-content>
</nz-layout>
